<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sector//LAB</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header (partner will add) -->
    <header id="header-placeholder"></header>

    <main class="container my-5">

        <h1 class="fw-bold mb-4">Checkout.</h1>

        <div class="row g-4">

            <!-- LEFT COLUMN: DELIVERY + PAYMENT -->
            <div class="col-md-6">

                <!-- DELIVERY SECTION -->
                <h3 class="fw-semibold mb-3">Delivery</h3>

                <form>

                    <input type="text" class="form-control mb-3" placeholder="Country / Region">

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control mb-3" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control mb-3" placeholder="Last Name">
                        </div>
                    </div>

                    <input type="text" class="form-control mb-3" placeholder="Address">
                    <input type="text" class="form-control mb-3" placeholder="City">
                    <input type="text" class="form-control mb-3" placeholder="Phone Number">
                    <input type="text" class="form-control mb-4" placeholder="Postal Code">

                </form>

                <!-- PAYMENT SECTION -->
                <h3 class="fw-semibold mb-3">Payment</h3>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="payment" checked>
                    <label class="form-check-label">Cash on Delivery</label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="payment">
                    <label class="form-check-label">Credit Card</label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="payment">
                    <label class="form-check-label">Debit Card</label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="payment">
                    <label class="form-check-label">PayPal</label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="payment">
                    <label class="form-check-label">Apple Pay</label>
                </div>

                <button class="btn btn-dark w-100">Complete Order</button>

            </div>

            <!-- RIGHT COLUMN: ORDER SUMMARY -->
            <div class="col-md-6">

                <!-- Product Summary -->
                <div class="p-3 border rounded mb-4 d-flex align-items-center gap-3">

                    <div class="fs-1">ðŸ“¦</div>

                    <div>
                        <strong>Star Cargo Denim</strong><br>
                        Grey / Medium<br>
                        x1
                    </div>

                    <div class="ms-auto fw-semibold">Rs. 2,400.00</div>

                </div>

                <!-- Price Summary -->
                <div class="border rounded p-3">

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>Rs. 2,400.00</span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping + Tax</span>
                        <span>Rs. 350.00</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total</span>
                        <span>Rs. 2,750.00</span>
                    </div>

                </div>

            </div>

        </div>

    </main>

    <!-- Footer (partner will add) -->
    <footer id="footer-placeholder"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>

</body>
</html>
